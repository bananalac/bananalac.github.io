<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            <img src="assets/img/logo.png" alt="logo" class="logo">             
        </div>
       
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule" class="full-height">

        <div class="adbox adbox-300-50 fixed adHue sponsorLink">
            <img src="assets/img/ads/small_ad.png" alt="small rubika ad">
        </div>

        <div class="section full mt-2">
           
            <div class="section-title large">تنظیم پیام عمومی <img src="assets/img/antenna.png" alt="boardcast antenna" style="height: 50px;"></div>
            <div class="wide-block pt-2 pb-2">
              
              
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="boardcastSecret">کد بوردکست</label>
                        <input type="text" class="form-control" id="boardcastSecret" placeholder="این کد را مخفی نگه دارید"
                            autocomplete="off">
                    </div>
                </div>
                
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="codebox">متن موردنظر</label>
                        <p>از متن های بلند و حاوی ایموجی پرهیز کنید.کلمات فارسی میتواند مشکل دار باشد.</p>
                        <textarea id="codebox" autocomplete="off" rows="2" class="form-control"></textarea>
                    </div>
                    <button id="updateBoardcast" type="button" class="btn btn-primary btn-block"><ion-icon name="refresh"></ion-icon> بروزرسانی</button>
                    
                </div>
            </div>


            


        <div id="toast-nosecret" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                  کد خالی است!
                </div>
            </div>
        </div>

        <div id="toast-clear" class="toast-box toast-top bg-warning">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                  ارسال پیام غیرفعال شد
                </div>
            </div>
        </div>

        <div id="toast-success" class="toast-box toast-top bg-success">
            <div class="in">
                <ion-icon name="refresh"></ion-icon>
                <div class="text">
                 متن پیام بروز شد!
                </div>
            </div>
        </div>




    </div>
    <!-- * App Capsule -->

     <!-- App Bottom Menu -->
     <div class="appBottomMenu">
        <a href="/list" class="item">

                <ion-icon name="hammer-outline"></ion-icon>

                        </div>

                </li>
                <li>
