<!doctype html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>اطلاعات سرور</title>
    <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style-fa.css">
    <link rel="manifest" href="__manifest.json">
    <!-- OG -->
   <meta name="theme-color" content="#1e74fd">
   <meta property="og:title" content="ال ای سی فارسی">
   <meta property="og:site_name" content="PersianLAC">
   <meta property="og:type" content="Website">
   <meta property="og:url" content="https://persianlac.ir/">
   <meta property="og:image" content="https://persianlac.ir/assets/img/logembed.png">
   <meta property="og:description" content="ابزار و محتوای ال ای سی">
   <meta name="description" content="ابزار و محتوای ال ای سی">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light">
        <div class="left">
            <a id="shareSv" href="#" class="headerButton">
                <ion-icon name="share-social"></ion-icon>
            </a>
        </div>
        <div class="pageTitle"></div>
        <div class="right">
            <a id="editButt" href="#" class="headerButton">
                <ion-icon name="pencil"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div id="hideThis" class="section full">
            <div class="wide-block pt-2 pb-2">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>

        <div style="display: none;" class="section mt-2 hideUntilLoad">
            <div class="profile-head">
                <div class="avatar">
                    <img id="imageHandling" src="assets/img/default-prof.jpg" alt="avatar" class="imaged w86 rounded">
                </div>
                <div class="in">
                    <h3 id="serverName" class="name"></h3>
                    <h5 id="serverId" class="subtext"></h5>
                </div>
            </div>
        </div>

        <div style="display: none;" class="section mt-1 mb-2 hideUntilLoad">
            <div class="profile-info">
                <div id="svbio" class="bio"></div>
                <div id="linkList" class="link">
                   
                </div>
            </div>
        </div>

        <div style="display: none;" class="section full hideUntilLoad">
            <div class="section-title large">اطلاعات کلی سرور</div>
            <div class="wide-block pt-2 pb-2">
              <h2 id="svSt"></h2>
              <h2 style="display: none;" id="svIP"></h2>
              <h2 style="display: none;" id="svOns"></h2>
              <h2 style="display: none;" id="svW"></h2>
            </div>
            <div style="display: none;" class="accordion" id="usersAcco">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionusr">
                            <ion-icon name="people"></ion-icon>
                            اعضای درون مپ
                        </button>
                    </h2>
                    <div id="accordionusr" class="accordion-collapse collapse" data-bs-parent="#usersAcco">
                        <div class="accordion-body">
                            <div class="listview-title mt-2">اطلاعات اعضا ممکن است درست نباشد.</div>
                            <ul dir="ltr" id="usersList" class="listview image-listview">
                              
                            </ul>
                        </div>
                    </div>
                </div>
            </div> 

            <div style="display: none;" class="accordion" id="rulesAcco">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#accordionrules">
                            <ion-icon name="ban"></ion-icon>
                            قوانین سرور
                        </button>
                    </h2>
                    <div id="accordionrules" class="accordion-collapse collapse" data-bs-parent="#rulesAcco">
                        <div class="accordion-body">
                            <ol id="rulesList">
                              
                            </ol>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        

    </div>
 
        


       

    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="/list" class="item">
            <div class="col">
                <ion-icon name="hammer-outline"></ion-icon>
                <strong>لیست ابزار</strong>
            </div>
        </a>
        <a href="/apihelp" class="item">
            <div class="col">
                <ion-icon name="help"></ion-icon>
                <strong>راهنما</strong>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
                <strong>خانه</strong>
            </div>
        </a>
        <a href="/svlist" class="item">
            <div class="col">
                <ion-icon name="server-outline"></ion-icon>
                <strong>لیست سرور</strong>
            </div>
        </a>
        <a href="#sidebarPanel" class="item" data-bs-toggle="offcanvas">
            <div class="col">
                <ion-icon name="menu-outline"></ion-icon>
                <strong>منو</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- App Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarPanel">
        <div class="offcanvas-body">
            <!-- profile box -->
            <div class="profileBox">
                <!-- <div class="image-wrapper">
                    <img src="assets/img/iran.png" alt="image" class="imaged rounded">
                </div> -->
                <div class="in">
                    <strong class="kavascriptProfile">منو دسترسی</strong>
                    <div class="text-muted">
                       
                    </div>
                </div>
                <a href="#" class="close-sidebar-button" data-bs-dismiss="offcanvas">
                    <ion-icon name="close"></ion-icon>
                </a>
            </div>
            <!-- * profile box -->

            <ul class="listview flush transparent no-line image-listview mt-2">
                <li>
                    <a href="/" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>
                        <div class="in">
                            صفحه اصلی
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/list" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="hammer-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>لیست ابزار</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/svlist" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="server-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>لیست سرور</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/apihelp" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="help-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>راهنمای API</div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="moon-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>دارک مود</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodesidebar">
                                <label class="form-check-label" for="darkmodesidebar"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- * App Sidebar -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!-- JQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- PersianDate -->
    <script src="assets/js/persian-date.min.js"></script>
    <!-- Server file -->
    <script src="assets/js/fa/mapinfo_fa.js"></script>

</body>

</html>
