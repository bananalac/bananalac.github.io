    <link rel="manifest" href="__manifest.json">

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            <img src="assets/img/logo.png" alt="logo" class="logo">             
        </div>
       
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule">

        <div id="hideThis" class="section full">
            <div class="wide-block pt-2 pb-2">
                <div class="spinner-border text-primary" role="status"></div>
            </div>
        </div>
        
        <div style="display: none;" class="section mt-2 hideUntilLoad">
            <div id="titleEdit" class="section-title large">ویرایش اطلاعات سرور</div>
            <div class="wide-block pt-2 pb-2">
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="secretEdit">سکرت را وارد کنید</label>
                        <input type="text" class="form-control" id="secretEdit" placeholder="بدون سکرت نمی توانید ادیت کنید"
                            autocomplete="off" spellcheck="false">
                           
                        <button id="openLock" type="button" class="btn btn-success btn-block"><ion-icon name="lock-open"></ion-icon> باز کردن قفل</button>
                            
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="descriptionEdit">توضیحات سرور</label>
                        <textarea rows="2" class="form-control lockUntilAuth" id="descriptionEdit" placeholder="توضیحات سرورتان" autocomplete="off" spellcheck="false" disabled></textarea>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="rulesEdit">قوانین سرور (با سطر جدید از هم جدا کنید)</label>
                        <textarea rows="2" class="form-control lockUntilAuth" id="rulesEdit" placeholder="قوانین سرورتان سرورتان" autocomplete="off" spellcheck="false" disabled></textarea>
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="imagelinkEdit">لینک تصویر سرور</label>
                        <input type="text" class="form-control lockUntilAuth" id="imagelinkEdit" placeholder="برای غیر فعالی خالی بگذارید"
                            autocomplete="off" spellcheck="false" disabled>
                    
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="ipaddressEdit">آدرس آیپی</label>
                        <input type="text" class="form-control lockUntilAuth" id="ipaddressEdit" placeholder="برای غیر فعالی خالی بگذارید"
                            autocomplete="off" spellcheck="false" disabled>
                    
                    </div>
                </div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="linkEdit">لینک های سرور (با اسپیس از هم جدا کنید)</label>
                        <input type="text" class="form-control lockUntilAuth" id="linkEdit" placeholder="برای غیر فعالی خالی بگذارید"
                            autocomplete="off" spellcheck="false" disabled>
                    
                    </div>
                </div>
                <!-- <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="resetTimerEdit">تایمر ریست لیست پلیر ها</label>
                        <input type="number" class="form-control lockUntilAuth" id="resetTimerEdit" placeholder="برای غیر فعالی خالی بگذارید"
                            autocomplete="off" spellcheck="false" disabled>
                    
                    </div>
                </div> -->
            </div>
            <div class="wide-block pt-2 pb-2">
                <button id="resetUsers" type="button" class="btn btn-danger btn-block lockUntilAuth" disabled><ion-icon name="refresh-sharp"></ion-icon> ریست لیست بازیکن ها</button>
            </div>
            <div class="wide-block pt-2 pb-2">
                <button id="proceed" type="button" class="btn btn-success btn-block lockUntilAuth" disabled><ion-icon name="save"></ion-icon> ذخیره</button>
            </div>

        </div>


        <div id="toast-resetted" class="toast-box toast-top bg-success">
            <div class="in">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
                <div class="text">
                    لیست یوزر ها ریست شد
                </div>
            </div>
        </div>

        <div id="toast-proceed" class="toast-box toast-top bg-success">
            <div class="in">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
                <div class="text">
                    بروزرسانی شد!
                </div>
            </div>
        </div>

        <div id="toast-nosec" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                    یک سکرت وارد کنید!
                </div>
            </div>
        </div>

        <div id="toast-unlock" class="toast-box toast-top bg-success">
            <div class="in">
                <ion-icon name="checkmark-done-sharp"></ion-icon>
                <div class="text">
                    قفل باز شد!
                </div>
            </div>
        </div>

        <div id="toast-wid" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                   آیدی وجود ندارد!
                </div>
            </div>
        </div>

        <div id="toast-wsec" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                   سکرت اشتباه
                </div>
            </div>
        </div>

        <div id="toast-noempty" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                   هیچ ورودی را خالی نگذارید!
                </div>
            </div>
        </div>

      

        <div id="toast-copied" class="toast-box toast-top bg-success">
            <div class="in">
                <ion-icon name="copy"></ion-icon>
                <div class="text">
                   کپی شد!
                </div>
            </div>
        </div>

       

       
       


    </div>
    <!-- * App Capsule -->

        <a href="/" class="item active">

                <strong>خانه</strong>

        </a>
        <a href="/svlist" class="item">
            <div class="col">

        <a href="#sidebarPanel" class="item" data-bs-toggle="offcanvas">

    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarPanel">
        <div class="offcanvas-body">
            <!-- profile box -->
            <div class="profileBox">
                <!-- <div class="image-wrapper">

            <!-- * profile box -->

            <ul class="listview flush transparent no-line image-listview mt-2">
                <li>
                    <a href="/" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>

                </li>
                <li>
                    <a href="/list" class="item">
                        <div class="icon-box bg-primary">

                        </div>
                        <div class="in">
                            <div>لیست ابزار</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/svlist" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="server-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>لیست سرور</div>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/apihelp" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="help-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>راهنمای API</div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="moon-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>دارک مود</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodesidebar">
                                <label class="form-check-label" for="darkmodesidebar"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
