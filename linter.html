<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#FFFF00">
    <title>triggerbox Linter</title>
    <meta name="description" content="Lint any triggerbox code and find errors!">
    <meta name="keywords" content="lac, los angeles crimes, alizadev, mohammadalizade" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
    <!-- OG -->
    <meta property="og:title" content="BananaLAC: Triggerbox Linter">
    <meta property="og:site_name" content="BananaLAC">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://bananalac.github.io/linter">
    <meta property="og:image" content="https://bananalac.github.io/assets/img/logo.png">
    <meta property="og:description" content="Lint any triggerbox code and find errors!">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            BananaLAC
        </div>
       
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule" class="full-height">


        <div class="section full mt-2">
            <div class="section-title large">Triggerbox Linter</div>
            <div class="wide-block pt-2 pb-2">
              
                <button type="button" id="bracketStart" class="btn btn-light btn-lg typers">&lbrace;</button>
                <button type="button" id="bracketEnd" class="btn btn-light btn-lg typers">&rbrace;</button>
                <button type="button" id="and" class="btn btn-light btn-lg typers">&amp;&amp;</button>
                <button type="button" id="equals" class="btn btn-light btn-lg typers">&equals;</button>
                <button type="button" id="notequals" class="btn btn-light btn-lg typers">&excl;&equals;</button>
                <button type="button" id="colon" class="btn btn-light btn-lg typers">&colon;</button>
                <button type="button" id="comma" class="btn btn-light btn-lg typers">&comma;</button>
                <button type="button" id="asterix" class="btn btn-light btn-lg typers">&ast;</button>
                <button type="button" id="lt" class="btn btn-light btn-lg typers">&lt;</button>
                <button type="button" id="gt" class="btn btn-light btn-lg typers">&gt;</button>
                <button type="button" id="true" class="btn btn-light btn-lg typers">true</button>
                <button type="button" id="false" class="btn btn-light btn-lg typers">false</button>
                    
                
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="codebox">Triggerbox Code</label>
                        <textarea id="codebox" rows="5" class="form-control"></textarea>
                        <!-- <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i> -->
                    </div>
                    <button id="findMistakesButton" type="button" class="btn btn-primary btn-block"><ion-icon name="search-outline"></ion-icon> Find Mistakes</button>
                    <button id="newOne" style="display: none;" type="button" class="btn btn-success btn-block"><ion-icon name="add-outline"></ion-icon> New One</button>
                </div>
            </div>

        </div>

        <div class="section full mt-2 mb-3">
            <div class="section-title large">Errors</div>
            <div id="resultsSection" class="wide-block pt-2 pb-2">
                Errors will appear here!
            </div>

        </div>

        <div class="section full mt-2 mb-3">
            <div class="section-title large">Warnings</div>
            <div id="warningsSection" class="wide-block pt-2 pb-2">
                Warnings will appear here!
            </div>

        </div>

        <div id="toast-nocode" class="toast-box toast-top bg-danger">
            <div class="in">
                <div class="text">
                    Provide code!
                </div>
            </div>
        </div>

        <div id="toast-wquery" class="toast-box toast-top bg-danger">
            <div class="in">
                <div class="text">
                    Wrong query used!
                </div>
            </div>
        </div>


    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="/list" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="#sidebarPanel" class="item" data-bs-toggle="offcanvas">
            <div class="col">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- App Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarPanel">
        <div class="offcanvas-body">
            <!-- profile box -->
            <div class="profileBox">
                <div class="image-wrapper">
                    <img src="https://avatars.githubusercontent.com/u/81914120" alt="image" class="imaged rounded">
                </div>
                <div class="in">
                    <strong>Made by kavascript</strong>
                    <div class="text-muted">
                        With <ion-icon name="heart"></ion-icon>
                    </div>
                </div>
                <a href="#" class="close-sidebar-button" data-bs-dismiss="offcanvas">
                    <ion-icon name="close"></ion-icon>
                </a>
            </div>
            <!-- * profile box -->

            <ul class="listview flush transparent no-line image-listview mt-2">
                <li>
                    <a href="index.html" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>
                        <div class="in">
                            Homepage
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/list" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="layers-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>Tools List</div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="moon-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>Dark Mode</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodesidebar">
                                <label class="form-check-label" for="darkmodesidebar"></label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- * App Sidebar -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!--JQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Linter Code -->
    <script type="module" src="assets/js/linter_newface.js"></script>
</body>

</html>
