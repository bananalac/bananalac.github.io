<!doctype html>
<html lang="fa-IR" dir="rtl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>خطایاب تریگرباکس</title>
    <meta name="keywords" content="lac, los angeles crimes, alizadev, mohammadalizade" />
    <link rel="icon" type="image/png" href="assets/img/icon/92x92.png" sizes="92x92">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style-fa.css">
    <link rel="manifest" href="__manifest.json">
    <!-- OG -->
    <meta name="theme-color" content="#FFFF00">
    <meta property="og:title" content="ال ای سی فارسی">
    <meta property="og:site_name" content="PersianLAC">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://persianlac.ir/">
    <meta property="og:image" content="https://bananalac.github.io/assets/img/logo.png">
    <meta property="og:description" content="ابزار و محتوای ال ای سی">
    <meta name="description" content="ابزار و محتوای ال ای سی">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <div class="spinner-border text-primary" role="status"></div>
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary scrolled">
        <div class="left">
            <a href="#" class="headerButton" data-bs-toggle="offcanvas" data-bs-target="#sidebarPanel">
                <ion-icon name="menu-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            <img src="assets/img/logo.png" alt="logo" class="logo">             
        </div>
       
    </div>
    <!-- * App Header -->

    <!-- App Capsule -->
    <div id="appCapsule" class="full-height">

        <div class="adbox adbox-300-50 fixed adHue sponsorLink">
            <img src="assets/img/ads/small_ad.png" alt="image">
        </div>

        <div class="section full mt-2">
            <div id="alertBoxer" class="wide-block pt-2 pb-2">
                <!-- <div class="alert alert-success mb-2 alert-dismissible fade show" role="alert">
                    <h4 class="alert-title"><ion-icon name="shield-checkmark"></ion-icon> فایل های شما ایمن است!</h4>
                    فایل ها در دستگاه خودتان پردازش می شود و به جای دیگر فرستاده نمی شود. <a href="/privacypolicy">[بیشتر بدانید]</a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div> -->
                <div class="alert alert-danger mb-2 alert-dismissible fade show" role="alert">
                خطایاب بزودی در دسترس خواهد بود.
                </div>
            </div>
            <div class="section-title large">خطایاب تریگرباکس</div>
            <div style="display: none;" dir="ltr" class="wide-block pt-2 pb-2">
              
                <button type="button" id="bracketStart" class="btn btn-light typers">&lbrace;</button>
                <button type="button" id="bracketEnd" class="btn btn-light typers">&rbrace;</button>
                <button type="button" id="and" class="btn btn-light typers">&amp;&amp;</button>
                <button type="button" id="equals" class="btn btn-light typers">&equals;</button>
                <button type="button" id="notequals" class="btn btn-light typers">&excl;&equals;</button>
                <button type="button" id="colon" class="btn btn-light typers">&colon;</button>
                <div class="divider bg-secondary mt-2 mb-3"></div>
                <button type="button" id="comma" class="btn btn-light typers">&comma;</button>
                <button type="button" id="asterix" class="btn btn-light typers">&ast;</button>
                <button type="button" id="lt" class="btn btn-light typers">&lt;</button>
                <button type="button" id="gt" class="btn btn-light typers">&gt;</button>
                <button type="button" id="true" class="btn btn-light typers">true</button>
                <button type="button" id="false" class="btn btn-light typers">false</button>
                <div class="divider bg-secondary mt-2 mb-3"></div>
                <div class="form-group boxed">
                    <div class="input-wrapper">
                        <label class="form-label" for="codebox">کد تریگرباکس</label>
                        <textarea id="codebox" rows="5" class="form-control"></textarea>
                        <!-- <i class="clear-input">
                            <ion-icon name="close-circle"></ion-icon>
                        </i> -->
                    </div>
                    <button id="findMistakesButton" type="button" class="btn btn-primary btn-block"><ion-icon name="search-outline"></ion-icon> خطاها را بیاب</button>
                    <button id="newOne" style="display: none;" type="button" class="btn btn-success btn-block"><ion-icon name="add-outline"></ion-icon> یکی جدید</button>

                </div>
            </div>

            <div id="shareButton" style="display: none;" class="wide-block pt-2 pb-2">
                <button type="button" class="btn btn-info"><ion-icon name="share-social"></ion-icon> اشتراک گذاری نتایج</button>
            </div>

            

        </div>

       

        <div class="section full mt-2 mb-3">
            <div class=" wide-block pt-2 pb-2">
                <div class="adbox adbox-340-180 adHue sponsorLink">
                    <img src="assets/img/sample/ads/big_ad.png" alt="image">
                </div>
            </div>
            <div class="section-title large">خطا ها</div>
            <div id="resultsSection" class="wide-block pt-2 pb-2">
                خطا ها اینجا نمایش داده می شوند!
            </div>

        </div>

        <div class="section full mt-2 mb-3">
            <div class="section-title large">هشدار ها</div>
            <div id="warningsSection" class="wide-block pt-2 pb-2">
                هشدار ها اینجا نمایش داده می شوند!
            </div>

        </div>

        <div id="toast-nocode" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                    کد تریگرباکس ارائه کنید!
                </div>
            </div>
        </div>

        <div id="toast-wquery" class="toast-box toast-top bg-danger">
            <div class="in">
                <ion-icon name="warning"></ion-icon>
                <div class="text">
                    کوئری اشتباه استفاده شده است!
                </div>
            </div>
        </div>

        <div class="appFooter"> 
            <div id="totalViewers" class="footer-title">
               
            </div> 
        </div>


    </div>
    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="/list" class="item">
            <div class="col">
                <ion-icon name="layers-outline"></ion-icon>
            </div>
        </a>
        <a href="/" class="item active">
            <div class="col">
                <ion-icon name="home-outline"></ion-icon>
            </div>
        </a>
        <a href="#sidebarPanel" class="item" data-bs-toggle="offcanvas">
            <div class="col">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- App Sidebar -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebarPanel">
        <div class="offcanvas-body">
            <!-- profile box -->
            <div class="profileBox">
                <div class="image-wrapper">
                    <img src="assets/img/kaveh.jpg" alt="image" class="imaged rounded">
                </div>
                <div class="in">
                    <strong class="kavascriptProfile">ساخته شده توسط کاوه</strong>
                    <div class="text-muted">
                        با <ion-icon class="text-danger" name="heart"></ion-icon>
                    </div>
                </div>
                <a href="#" class="close-sidebar-button" data-bs-dismiss="offcanvas">
                    <ion-icon name="close"></ion-icon>
                </a>
            </div>
            <!-- * profile box -->

            <ul class="listview flush transparent no-line image-listview mt-2">
                <li>
                    <a href="/" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="home-outline"></ion-icon>
                        </div>
                        <div class="in">
                            صفحه اصلی
                        </div>
                    </a>
                </li>
                <li>
                    <a href="/list" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="layers-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>لیست ابزار</div>
                        </div>
                    </a>
                </li>
                <li>
                    <div class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="moon-outline"></ion-icon>
                        </div>
                        <div class="in">
                            <div>دارک مود</div>
                            <div class="form-check form-switch">
                                <input class="form-check-input dark-mode-switch" type="checkbox" id="darkmodesidebar">
                                <label class="form-check-label" for="darkmodesidebar"></label>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="sponsorLink2">
                    <a href="javascript:void(0)" class="item">
                        <div class="icon-box bg-primary">
                            <ion-icon name="accessibility"></ion-icon>
                        </div>
                        <div class="in">
                            <div></div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- * App Sidebar -->

    <!-- ============== Js Files ==============  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- ProgressBar js -->
    <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <!--JQuery -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Linter Code -->
    <script type="module" src="assets/js/fa/linter_fa.js"></script>
</body>

</html>
