<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/style/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/img/logo.ico">
    <meta property="og:title" content="SaveData Editor">
    <meta property="og:type" content="Website">
    <meta property="og:url" content="https://bananalac.github.io/editor">
    <meta property="og:image" content="https://bananalac.github.io/assets/img/logo.png">
    <meta property="og:description" content="Edit your save-data.txt and manage members!">
    <meta name="theme-color" content="#FFFF00">
    
</head>
<body>
    <header>
        <img src="assets/img/logo.png" alt="Logo">
        <h1 style="color: white;">LAC SaveData Editor</h1>
        <div id="hamburger" class="hamburger">&#9776;</div>
    </header>

    <div id="sidebar" class="sidebar">
        <ul>
            <a style="color: white;" href="/"><li>Home</li></a>
            <a style="color: white;" href="/cleaner"><li>Triggerbox Cleaner</li></a>
            <a style="color: white;" href="/linter"><li>Triggerbox Linter</li></a>
        </ul>
    </div>

    <div class="user-table-container">

        <h2 id="titleCheck" style="color: white;">Upload SaveData</h2>
        
        <input autocomplete="off" type="file" id="fileUpload" accept=".txt" style="margin-bottom: 20px; display: none;">

        <div class="button-container">
            <label class="primary-btn" id="labelForUpload" for="fileUpload" class="file-label"><i class="fas fa-mouse-pointer"></i> Choose a save-data</label>
            <button class="primary-btn" id="uploadButton"><i class="fas fa-upload"></i> Upload</button>
            <button class="primary-btn" id="newOne" style="display: none;">New One</button>
        </div>

        <h2 id="userManagement" style="color: white;">User Management</h2>
        <div class="table-responsive">
        <table class="user-table">
            <thead>
                <tr class="no-select">
                    <th><i class="fas fa-chevron-right"></i> Status</th>
                    <th><i class="fas fa-user"></i> Username</th>
                    <th id="revealPasswords"><i class="fas fa-asterisk"></i> Password</th>
                    <th><i class="fas fa-briefcase"></i> Role</th>
                    <th><i class="fas fa-suitcase-rolling"></i> Inventory</th>
                    <th><i class="fas fa-hammer"></i> Actions</th>
                </tr>
            </thead>
            <tbody id="usersList">
                                       
            </tbody>
        </table>
        </div>
        <h2 style="color: white;">Bulk Actions</h2>
        <div class="button-container">
            <button class="success-btn" id="approveAll" disabled><i class="fas fa-check-circle"></i> Approve All</button>
            <button class="danger-btn" id="denyAll" disabled><i class="fas fa-times-circle"></i> Deny All</button>
            <button class="grey-btn" id="deleteAll" disabled><i class="fas fa-trash"></i> Delete All</button>
        </div>
        <div class="button-container">
            <button class="primary-btn" id="downloadButton" disabled><i class="fas fa-check-circle"></i> Download file</button>
        </div>

    </div>
    

   
    <footer>
        <p>&copy; 2024 BananaLAC<br>Hosted by <i class="fab fa-github"></i> Github Pages<br><a style="text-decoration: underline;" href="https://github.com/bananalac/lac-savedata-parser">Source</a></p>
    </footer>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/sweetalert2.all.min.js"></script>
    <script type="module" src="assets/js/main_savedata.js"></script>
    <script>
    

        document.getElementById('hamburger').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        });
    </script>
</body>
</html>
